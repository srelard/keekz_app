name: keekz_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  eva_icons_flutter: ^2.0.1
  firebase_auth: ^0.20.0+1
  firebase_core: ^0.7.0
  font_awesome_flutter: ^8.11.0
  google_sign_in: ^4.5.9
  page_transition: ^1.1.7+6
  provider: ^4.3.2+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
    - family: Monteserrat
      fonts:
        - asset: assets/fonts/Monteserat.ttf
